<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wE6hbEv4e4jK5Y57QyeRmtlbO5OAs9z5b8xTGzq6H2T1W4+p1O4gDq5wLG5hA4U3" crossorigin="anonymous">
    <style>
        .form-container {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h1 class="mb-4">Update Transaksi</h1>

        <form method="POST" action="{{ url_for('transaction.update', name=record['kode_transaksi']) }}" class="mb-4">
            <div class="mb-3">
                <label for="harga" class="form-label">Harga:</label>
                <input type="number" id="harga" name="harga" class="form-control" value="{{ record['harga'] }}" required>
            </div>
            <div class="mb-3">
                <label for="qty" class="form-label">Quantity:</label>
                <input type="number" id="qty" name="qty" class="form-control" value="{{ record['qty'] }}" required>
            </div>
            <input type="hidden" name="action" value="Update">
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
