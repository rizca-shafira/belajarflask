<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update or Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wE6hbEv4e4jK5Y57QyeRmtlbO5OAs9z5b8xTGzq6H2T1W4+p1O4gDq5wLG5hA4U3" crossorigin="anonymous">
    <style>
        /* Custom styling for the form container */
        .form-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h1 class="mb-4">Update or Delete</h1>
        
        <form method="POST" action="{{ url_for('updateanggota', name=record['nama_anggota']) }}" class="mb-4">
            <div class="mb-3">
                <label for="name" class="form-label">Nama:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ record['nama_anggota'] }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ record['alamat'] }}" required>
            </div>
            <input type="hidden" name="action" value="Update">
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
